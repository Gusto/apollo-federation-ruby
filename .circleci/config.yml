version: 2.1

orbs:
  gusto: gusto/gusto@0.0.13
  node: circleci/node@7.0.0

commands:
  yarn-install:
    steps:
    - checkout
    - restore_cache:
        keys:
          - yarn-packages-{{ checksum "yarn.lock" }}
        name: Restore Yarn Package Cache
    - node/install:
        node-version: '22.11.0'
    - node/install-yarn:
        version: '4.5.3'
    - run:
        command: yarn && git diff --exit-code yarn.lock
        name: Install dependencies
    - save_cache:
        key: yarn-packages-{{ checksum "yarn.lock" }}
        name: Save Yarn Package Cache
        paths:
          - ~/.cache/yarn
  bundle-install:
    steps:
      - run:
          name: Configure Bundler
          command: |
            echo 'export BUNDLER_VERSION=$(cat Gemfile.lock | tail -1 | tr -d " ")' >> $BASH_ENV
            source $BASH_ENV
            gem install bundler
      - restore_cache:
          name: Restore Ruby Package Cache
          keys:
            - v6-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
            - v6-gem-cache-{{ arch }}-{{ .Branch }}-
            - v6-gem-cache-{{ arch }}-
      - run:
          name: Install base Ruby dependencies
          command: |
            bundle install --jobs=1 --retry=3 --path=vendor/bundle
      - save_cache:
          name: Save Ruby Package Cache
          key: v6-gem-cache-{{ arch }}-{{ .Branch }}-{{ checksum "Gemfile.lock" }}
          paths:
            - ./vendor/bundle
jobs:
  ruby-lint:
    parameters:
      ruby:
        type: string
    docker:
      - image: cimg/ruby:<< parameters.ruby >>-node
    environment:
      BUNDLE_APP_CONFIG: .bundle
    steps:
      - checkout
      - bundle-install
      - run: bundle exec rubocop
  ruby-test:
    parameters:
      ruby:
        type: string
    docker:
      - image: cimg/ruby:<< parameters.ruby >>-node
    environment:
      BUNDLE_APP_CONFIG: .bundle
    steps:
      - checkout
      - bundle-install
      - run: bundle config list
      - run: bundle exec rspec
  integration-tests:
    parameters:
      ruby:
        type: string
    docker:
      - image: cimg/ruby:<< parameters.ruby >>-node
    environment:
      BUNDLE_APP_CONFIG: .bundle
    steps:
      - checkout
      - bundle-install
      - yarn-install
      - run: bundle exec yarn test
      - run: yarn lint
  release:
    docker:
      - image: cimg/ruby:3.3-node
    environment:
      BUNDLE_APP_CONFIG: .bundle
    steps:
      - checkout
      - bundle-install
      - yarn-install
      - run: npx semantic-release

workflows:
  version: 2
  main:
    jobs:
      - ruby-lint:
          matrix:
            parameters:
              ruby: ['3.2', '3.3', '3.4']
      - ruby-test:
          matrix:
            parameters:
              ruby: ['3.2', '3.3', '3.4']
      - integration-tests:
          matrix:
            parameters:
              ruby: ['3.2', '3.3', '3.4']
      - release:
          requires:
            - ruby-lint
            - ruby-test
            - integration-tests
