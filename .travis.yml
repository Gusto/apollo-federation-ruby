matrix:
  include:
  - language: ruby
    rvm:
      - 2.3
    cache: bundler
    before_install:
      - gem update --system
      - gem install bundler
  - language: node_js
    name: "Integration Tests"
    node_js: node
    cache: yarn
    before_install:
      - rvm use 2.3 --install --binary --fuzzy
      - ruby --version
      - gem update --system
      - gem install bundler
      - bundle install --jobs=3 --retry=3 --deployment
