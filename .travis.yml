matrix:
  include:
  - name: 'rspec Tests'
    language: ruby
    rvm:
      - 2.3
    cache: bundler
    before_install:
      - gem update --system
      - gem install bundler
    script:
      - bundle exec rake
      - bundle exec rake rubocop
  - name: "Integration Tests"
    language: node_js
    node_js: node
    cache: yarn
    before_install:
      - rvm use 2.3 --install --binary --fuzzy
      - ruby --version
      - gem update --system
      - gem install bundler
      - bundle install --jobs=3 --retry=3 --deployment
    script:
      - yarn test
      - yarn lint
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      # Advanced: optionally overwrite your default `script` step to skip the tests
      # script:
      #   - make
      deploy:
        provider: script
        skip_cleanup: true
        script:
          # Use nvm to install and use the Node LTS version (nvm is installed on all Travis images)
          - echo 'RELEASE'
